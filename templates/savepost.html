{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="home">
  <h1>Saved Posts</h1>
</div>

<div class="container mt-3">
  {% for post in posts %}
  <div class="card-header">
  {{ post.Author|e }}
  </div>
	<div class="card">
		<div class="card-body">{{ post.Text|e }}</div>
	</div>
  {% endfor %}
</div>
	
{% endblock %}
